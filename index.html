<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p onmouseover="over(this)" onmouseout="out(this)">Mesak Angga W & Yuna Rika Devi K</p>

    <script>
        const over = (x) => {
            x.style.color = "red";
        }

        const out = (x) => {
            x.style.color = "black";
        }
    </script>
</body>

</html>
